<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Teacher Cabin Locator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 90%;
      max-width: 500px;
      margin-top: 40px;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      background: #3498db;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #2980b9;
    }
    .teacher {
      padding: 10px;
      background: #ecf0f1;
      margin: 5px 0;
      border-radius: 5px;
    }
    .cabin {
      font-weight: bold;
      color: green;
    }
    #logout {
      background-color: crimson;
    }
  </style>
</head>
<body>

  <div class="container" id="auth-container">
    <h2>Login or Sign Up</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <button onclick="signup()">Sign Up</button>
  </div>

  <div class="container" id="app-container" style="display: none;">
    <h2>Teacher Cabin Locator</h2>
    <input type="text" id="search" placeholder="Search for teacher...">
    <div id="results"></div>
    <button id="logout" onclick="logout()">Logout</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth-compat.js"></script>

  <script>
    // Paste your Firebase config here:
    const firebaseConfig = {
      apiKey: "AIzaSyDaXqigLsvmQt2yJcchHBKCqXR0sqUDIwE",
      authDomain: "teacher-cabin-locator.firebaseapp.com",
      projectId: "teacher-cabin-locator",
      storageBucket: "teacher-cabin-locator.firebasestorage.app",
      messagingSenderId: "928332195746",
      appId: "1:928332195746:web:fe2ee62c871e5848cd34fb"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    const authContainer = document.getElementById('auth-container');
    const appContainer = document.getElementById('app-container');

    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        authContainer.style.display = 'none';
        appContainer.style.display = 'block';
      } else {
        authContainer.style.display = 'block';
        appContainer.style.display = 'none';
      }
    });

    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      firebase.auth().signInWithEmailAndPassword(email, password)
        .catch(err => alert(err.message));
    }

    function signup() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      firebase.auth().createUserWithEmailAndPassword(email, password)
        .catch(err => alert(err.message));
    }

    function logout() {
      firebase.auth().signOut();
    }

    const teachers = {
      "Dr Jithina Jose": "H-204(A)",
      "Mrs. Sapana Kolambe": "H-204(A)",
      "Kunal Pawar": "H-204(A)",
      "Prathamesh Bagul": "H-204(A)",
      "Mr. Anand Patil": "H-204(B)",
      "Dr. Deepali Patil": "H-204(B)",
      "Mr. Abhishek Tiwari": "H-204(B)",
      "Dr. Rahul Patil": "H-204(B)",
      "Dr. Swati S": "H-204(C)",
      "Dr. Neha": "H-204(C)",
      "Pranali Shinde": "H-204(C)",
      "Reshma": "H-204(C)"
    };

    const searchInput = document.getElementById('search');
    const resultsDiv = document.getElementById('results');

    searchInput.addEventListener('input', function () {
      const query = this.value.toLowerCase();
      resultsDiv.innerHTML = ''; // Clear previous results
      const matched = Object.keys(teachers).filter(name =>
        name.toLowerCase().includes(query)
      );

      if (matched.length === 0) {
        resultsDiv.innerHTML = '<p>No match found.</p>';
        return;
      }

      matched.forEach(name => {
        const div = document.createElement('div');
        div.className = 'teacher';
        div.innerHTML = `${name} - <span class="cabin">${teachers[name]}</span>`;
        resultsDiv.appendChild(div);
      });
    });
  </script>
</body>
</html>
